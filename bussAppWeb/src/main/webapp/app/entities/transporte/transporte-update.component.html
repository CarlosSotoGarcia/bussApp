<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-transporte-heading" jhiTranslate="bussAppWebApp.transporte.home.createOrEditLabel">Create or edit a Transporte</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bussAppWebApp.transporte.lugares" for="field_lugares">Lugares</label>
                    <input type="number" class="form-control" name="lugares" id="field_lugares"
                           formControlName="lugares"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bussAppWebApp.transporte.marca" for="field_marca">Marca</label>
                    <input type="text" class="form-control" name="marca" id="field_marca"
                           formControlName="marca"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bussAppWebApp.transporte.subMarca" for="field_subMarca">Sub Marca</label>
                    <input type="text" class="form-control" name="subMarca" id="field_subMarca"
                           formControlName="subMarca"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bussAppWebApp.transporte.noSerie" for="field_noSerie">No Serie</label>
                    <input type="text" class="form-control" name="noSerie" id="field_noSerie"
                           formControlName="noSerie"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bussAppWebApp.transporte.placas" for="field_placas">Placas</label>
                    <input type="text" class="form-control" name="placas" id="field_placas"
                           formControlName="placas"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
