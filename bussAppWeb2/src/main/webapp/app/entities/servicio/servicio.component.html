<div>
    <h2 id="page-heading">
        <span>Servicios</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-servicio" [routerLink]="['/servicio/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Servicio
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="servicios?.length === 0">
        <span>No servicios found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="servicios?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Fecha</span></th>
                    <th scope="col" ><span>Lugares</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let servicio of servicios ;trackBy: trackId">
                    <td><a [routerLink]="['/servicio', servicio.id, 'view']">{{ servicio.id }}</a></td>
                    <td>{{ servicio.fecha | date:'medium' }}</td>
                    <td>{{ servicio.lugares }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/servicio', servicio.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/servicio', servicio.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(servicio)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
