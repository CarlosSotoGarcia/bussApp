<div>
    <h2 id="page-heading">
        <span>Rutas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ruta" [routerLink]="['/ruta/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Ruta
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="rutas?.length === 0">
        <span>No rutas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="rutas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Lugares Disponibles</span></th>
                    <th scope="col" ><span>Inicio</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ruta of rutas ;trackBy: trackId">
                    <td><a [routerLink]="['/ruta', ruta.id, 'view']">{{ ruta.id }}</a></td>
                    <td>{{ ruta.lugaresDisponibles }}</td>
                    <td>{{ ruta.inicio | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ruta', ruta.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ruta', ruta.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ruta)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
